{% assign src = include.src %}
<picture>
  <source srcset="{{ src | replace:'.png','.webp' | replace:'.jpg','.webp' | replace:'.jpeg','.webp' }}" type="image/webp">
  <img
      {%if include.width%}
      width="{{include.width}}"
      {%endif%}
      {%if include.height%}
      height="{{include.height}}"
      {%endif%}
      {%if include.class%}
      class="{{include.class}}"
      {%endif%}
      src="{{src}}"
      {%if include.loading%}
      loading="{{include.loading}}"
      {%endif%}
      {%if include.alt%}
      alt="{{include.alt}}"
      {%endif%}
      {%if include.style%}
      style="{{include.style}}"
      {%endif%}
  >
</picture>
