_inputs:
  enable:
    type: switch
  logo:
    type: image
  social_icon:
    type: image
  news_by_category.social:
    options:
      preview:
        text: Social Platform
  news_by_category.flexcompute:
    options:
      preview:
        text: Flexcompute
        image:
          - key: logo
  news_by_category.tidy3d:
    options:
      preview:
        text: Tidy3d
        image:
          - key: logo
  news_by_category.flow360:
    options:
      preview:
        text: Flow360
        image:
          - key: logo
  social_platforms.list[*]:
    options:
      preview:
        text:
          - key: name
        image:
          - key: social_icon
  news_highlight.blog:
    type: select
    options:
      values: collections.posts
      value_key: path
      preview:
        text:
          - key: post_title
  news_highlight.publication:
    type: select
    options:
      values: collections.Publications
      value_key: path
  feature_blog.content:
    type: select
    options:
      values: collections.posts
      value_key: path
      preview:
        text:
          - key: post_title
  feature_publication.content:
    type: select
    options:
      values: collections.Publications
      value_key: path
