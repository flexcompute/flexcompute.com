        - title: "Lecture 1: A Visual Introduction to Turbulence and its Prediction in CFD"
          click_id: 'lecture-01'
          description: "Dr. Spalart will discuss the intricacies of turbulent flows and why we should use turbulence models as approximations instead of fully resolving the flow physics."
